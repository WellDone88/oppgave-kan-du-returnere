<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Oppgave - kan du returnere?
    Ta utgangspunkt i koden fra videoen ovenfor, så legg til et parameter til, 
    f.eks: text-farge, border eller noe annet. 
    Lag en funksjon til som returnerer den endringen, uten å endre det som står fra før, bare legge til. -->

    <div id="mainDiv"> </div>
    <button onclick="createAndShowHtml('green', 'Hallo verden', 30, 'dotted', 5, 'orange')"> Test 1</button>
    <button onclick="createAndShowHtml('gray', 'Hei på deg!', 20, 'solid', 1, 'white')"> Test 2</button>
    <button onclick="createAndShowHtml('yellow', 'GET Academy', 10, 'dashed', 10, 'blue')"> Test 3</button>
    <script>

       

        function createAndShowHtml(color, text, fontSize, borderStyle, borderSize, textColor){
            document.getElementById('mainDiv').innerHTML = `
            <div ${createStyle(color, fontSize, borderStyle, borderSize, textColor)}>${text} </div>
            `;
        }

        function createStyle(color, fontSize, borderStyle, borderSize, textColor){
            return `style="${createBackgroundColor(color)}${createFontSize(fontSize)} ${createBorderStyle(borderStyle, borderSize)}${createTextcolor(textColor)})}"`
        }
        function createBackgroundColor(color){
            return `background-color: ${color};`;
        }
        function createFontSize(fontSize){
            return `font-size: ${fontSize}px;`;
        }
        function createBorderStyle(borderStyle, borderSize){
            return `border: black ${borderStyle} ${createBorderSize(borderSize)};`;
        }
        function createBorderSize(borderSize){
            return `${borderSize}px;`
        }
        function createTextcolor(textColor){
            return `color: ${textColor};`
        }

    </script>

</body>
</html>
